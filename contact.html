<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="wrap">
      <h1>Alpha's MI 349 Blog</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" aria-current="page">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <h2>Contact</h2>
    <form name="contact" method="POST" netlify>
      <p>
        <label>Name <input type="text" name="name" /></label>
      </p>
      <p>
        <label>Email <input type="email" name="email" /></label>
      </p>
      <p>
        <label>Reason for Contact
          <select name="reason" required>
            <option value="">Select one...</option>
            <option value="saying hi">Saying Hello</option>
            <option value="feedback">Offering feedback</option>
            <option value="collaboration">Collaboration</option>
          </select>
        </label>
      </p>
      <p>
        <label>Message <textarea name="message" rows="5" placeholder="Type your message here..." required></textarea></label>
      </p>
      <p>
        <label>How did you hear about us?
          <input type="radio" name="source" value="friend" /> Friend
          <input type="radio" name="source" value="social" /> Social Media
          <input type="radio" name="source" value="search" /> Search Engine
        </label>
      </p>
      <p>
        <label>Subscribe to newsletter <input type="checkbox" name="subscribe" /></label>
      </p>
      <p>
        <button type="submit">Send</button>
      </p>
    </form>



  </main>

  <footer>
    <small>&copy; <time datetime="2025">2025</time> Mouhamet Diene. Built for MI 349.</small>
  </footer>
</body>
</html>
