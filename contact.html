<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact â€“ My MI 349 Blog</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    :root { --max: 80ch; }
    * { box-sizing: border-box; }
    body { font-family: Inter, sans-serif; margin: 0; line-height: 1.6; background: #fafafa; color: #222; }
    header { background: #111; color: #fff; }
    header .wrap { max-width: var(--max); margin: 0 auto; padding: 1.25rem; display: flex; justify-content: space-between; align-items: center; }
    nav ul { list-style: none; display: flex; gap: .75rem; margin: 0; padding: 0; }
    nav a { color: #ddd; text-decoration: none; padding: .5rem .75rem; border-radius: .5rem; }
    nav a[aria-current="page"], nav a:hover { background: #2d2d2d; color: #fff; }
    main { max-width: var(--max); margin: 0 auto; padding: 1.25rem; }
    article { background: #fff; border: 1px solid #e9e9e9; border-radius: .75rem; padding: 1rem; margin: 1rem 0 2rem; }
    .meta { color: #555; font-size: .95rem; }
    figure { margin: 1rem 0; }
    img { max-width: 100%; height: auto; border-radius: .5rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: .5rem; }
    thead th { background: #f2f2f2; }
    form { background: #fff; border: 1px solid #e9e9e9; border-radius: .75rem; padding: 1rem; }
    label { display: block; font-weight: 600; margin-top: .5rem; }
    input, button { width: 100%; padding: .6rem; margin-top: .35rem; border: 1px solid #ccc; border-radius: .5rem; }
    button { background: #111; color: #fff; font-weight: bold; border: none; cursor: pointer; }
    footer { max-width: var(--max); margin: 2rem auto; padding: 0 1.25rem 3rem; color: #666; }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <h1>Alpha's MI 349 Blog</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" aria-current="page">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <h2>Contact</h2>
    <form name="contact" method="POST" netlify>
      <p>
        <label>Name <input type="text" name="name" /></label>
      </p>
      <p>
        <label>Email <input type="email" name="email" /></label>
      </p>
      <p>
        <label>Reason for Contact
          <select name="reason" required>
            <option value="">Select one...</option>
            <option value="saying hi">Saying Hello</option>
            <option value="feedback">Offering feedback</option>
            <option value="collaboration">Collaboration</option>
          </select>
        </label>
      </p>
      <p>
        <label>Message <textarea name="message" rows="5" placeholder="Type your message here..." required></textarea></label>
      </p>
        <button type="submit">Send</button>
      </p>
    </form>



  </main>

  <footer>
    <small>&copy; <time datetime="2025">2025</time> Mouhamet Diene. Built for MI 349.</small>
  </footer>
</body>
</html>
